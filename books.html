<!DOCTYPE html>
<html>
<head>
  <title>Generic HTML Table</title>
  <style>
    table {
      /* width: 50%; */
      border-collapse: collapse;
      margin: none;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body style="text-align: left;"></body>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>What I reckon</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>The man who fell from grace with the sea</td>
        <td>Yukio Mishima</td>
        <td>pre 2025</td>
        <td>Had to stop at one point because it was too distrubing</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
