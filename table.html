<!DOCTYPE html>
<html>
<head>
  <title>Generic HTML Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Alice Smith</td>
        <td>alice@example.com</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob Johnson</td>
        <td>bob@example.com</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Charlie Davis</td>
        <td>charlie@example.com</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
